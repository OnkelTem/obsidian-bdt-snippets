id: bdt-other
name: "BDT Other"
settings:
  - id: bdt-other-code
    title: "BDT Other: Code"
    description: Code looks more like in GitHub
    type: class-toggle
    default: true

  - id: bdt-other-active-line
    title: "BDT Other: Active line"
    description: Mark active line in the editor
    type: class-toggle
    default: true

  - id: bdt-other-list-bullets
    title: "BDT Other: List bullets"
    description: Nice list bullets
    type: class-toggle
    default: true

  - id: bdt-other-table-width
    title: "BDT Other: Table widths (%)"
    type: variable-number-slider
    min: 1
    max: 200
    step: 1
    default: 100
    format: "%"
