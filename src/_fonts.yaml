id: bdt-fonts
name: "BDT Fonts"
collapsed: true
settings:
  - id: bdt-font
    title: "Font family"
    description: Please select one of the supported fonts
    type: class-select
    allowEmpty: true
    default: bdt-roboto
    options:
      - label: Roboto Flex
        value: bdt-roboto

  - id: bdt-font-dark
    title: "Dark theme"
    type: heading
    collapsed: true
    level: 1

  - id: bdt-font-weight-roboto-dark
    title: "Font weight"
    type: variable-number-slider
    min: 100
    max: 1000
    step: 1
    default: 300

  - id: bdt-font-grade-roboto-dark
    title: "Font grade"
    type: variable-number-slider
    min: -200
    max: 150
    step: 1
    default: -150

  - id: bdt-letter-spacing-roboto-dark
    title: "Letter spacing (em)"
    type: variable-number-slider
    min: 0
    max: 0.1
    step: 0.001
    default: 0.02
    format: em

  - id: bdt-font-light
    title: "Light theme"
    type: heading
    collapsed: true
    level: 1

  - id: bdt-font-weight-roboto-light
    title: "Font weight"
    type: variable-number-slider
    min: 100
    max: 1000
    step: 1
    default: 400

  - id: bdt-font-grade-roboto-light
    title: "Font grade"
    type: variable-number-slider
    min: -200
    max: 150
    step: 1
    default: 0

  - id: bdt-letter-spacing-roboto-light
    title: "Letter spacing (em)"
    type: variable-number-slider
    min: 0
    max: 0.1
    step: 0.001
    default: 0
    format: em
